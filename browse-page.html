<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('http://localhost:3005/api/clubs');
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      const clubsData = await response.json();

      const clubsList = document.getElementById('clubsList');
      clubsList.innerHTML = ''; // Clear previous content

      clubsData.forEach(club => {
        const col = document.createElement('div');
        col.className = 'col';

        const card = document.createElement('div');
        card.className = 'card h-100 club-card'; // Add 'club-card' class for background image

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const title = document.createElement('h5');
        title.className = 'card-title';
        title.textContent = club['Activity Name']; // Assuming 'Activity Name' is a property in club object

        const schedule = document.createElement('p');
        schedule.className = 'card-text';
        schedule.textContent = 'Tue & Thu, 7:00pm - 8:30pm'; // Assuming 'Schedule' is a property in club object

        cardBody.appendChild(title);
        cardBody.appendChild(schedule);
        card.appendChild(cardBody);
        col.appendChild(card);
        clubsList.appendChild(col);
      });

    } catch (error) {
      console.error('Error fetching clubs:', error);
      alert('Failed to fetch clubs. Please check the console for details.');
    }
  });
</script>

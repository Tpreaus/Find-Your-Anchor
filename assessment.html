    <script>
      document.getElementById("transformBtn").addEventListener("click", function() {
        // Change the header text
        document.querySelector("h1.display-5").textContent = "New Header Text";

        // Add a text box underneath the paragraph
        var textBox = document.createElement("input");
        textBox.setAttribute("type", "text");
        textBox.setAttribute("placeholder", "Enter your text here");
        textBox.classList.add("form-control");

        // Get the container for the paragraph and append the text box after it
        var container = document.querySelector(".container-fluid");
        var paragraph = document.querySelector(".container-fluid p");
        container.insertBefore(textBox, paragraph.nextSibling);

        // Change the button text and class
        var proceedBtn = document.getElementById("transformBtn");
        proceedBtn.textContent = "Continue";
        proceedBtn.classList.remove("btn-primary");
        proceedBtn.classList.add("btn-success");
      });
    </script>

      <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">

                <form id="loginForm">
                    <h1 class="h3 mb-5 fw-normal" style="text-transform: uppercase; font-weight: 700 !important;">Please sign in</h1>
                    <div class="mb-2 form-floating">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="text-transform: uppercase;;" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="mb-2 form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>

                    </div>
                    <h5 class="h3 fw-normal" style="font-size: medium;">No account yet? Email us here</h5>

    <!-- ====================================== SCRIPT ====================================== -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
      
          // Get the values from the form
          var email = document.getElementById("floatingInput").value;
          var password = document.getElementById("floatingPassword").value;
      
          // Replace these with your actual credentials
          var validEmail = "user@example.com";
          var validPassword = "password123";
      
          // Check if email and password match
          if (email === validEmail && password === validPassword) {
              // Redirect to admin page
              window.location.href = "admin-form.html";
          } else {
              alert("Invalid email or password. Please try again.");
          }
      });
      </script>
